<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('https://plus.unsplash.com/premium_photo-1679830513990-82a4280f41b4?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* صورة سماء مع طائرة */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            position: relative;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: absolute;
            z-index: 10;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* ضمان تموضع الفورم في المركز حول الطائرة */
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #598bff;
            font-size: 24px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-container input[type="submit"] {
            padding: 10px 20px;
            background-color: #598bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container input[type="submit"]:hover {
            background-color: #3868d1;
        }

        /* دائرة الطائرة حول الفورم بشكل دائري */
        .plane-rotation {
            position: absolute;
            width: 600px; /* عرض الدائرة */
            height: 650px; /* ارتفاع الدائرة */
            border-radius: 50%;
            animation: rotatePlane 15s linear infinite; /* حركة دائرية */
            top: 0%;
            left: 30%;
            transform: translate(-50%, -50%); /* وضع الدائرة في المركز */
        }

        /* الطائرة باستخدام Font Awesome */
        .airplane {
            font-size: 50px; /* حجم الطائرة */
            color: #632900; /* لون الطائرة */
            position: absolute;
            top: 0;
            left: 50%;
            transform-origin: 50% 0%; /* تحديد نقطة دوران الطائرة حول الدائرة */
        }

        /* التأثير الخاص بحركة الطائرة حول الفورم بشكل دائري */
        @keyframes rotatePlane {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <!-- دائرة الطائرة حول الفورم -->
    <div class="plane-rotation">
        <div class="airplane">
            <i class="fas fa-plane"></i> <!-- طائرة باستخدام Font Awesome -->
        </div>
    </div>
    
    <!-- نموذج البيانات -->
    <div class="form-container">
        <h2>Flight Information Form</h2>
        <form action="flightServlet" method="POST">
            <label for="nameplane">Plane Name:</label>
            <input type="text" id="nameplane" name="nameplane" required>
            
            <label for="ticketnumber">Ticket Number:</label>
            <input type="text" id="ticketnumber" name="ticketnumber" required>
            
            <label for="fromcou">From Country:</label>
            <input type="text" id="fromcou" name="fromcou" required>
            
            <label for="tocou">To Country:</label>
            <input type="text" id="tocou" name="tocou" required>
            
            <input type="submit" value="see info">
        </form>
    </div>
</body>
</html>
